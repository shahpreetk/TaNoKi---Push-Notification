<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="primitive.css">
    <script src="https://kit.fontawesome.com/8d9083aa4d.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:100|Open+Sans+Condensed:300|Source+Sans+Pro&display=swap" rel="stylesheet">
    <script src="jquery-3.4.1.min.js"></script>
    <title>TaNoKi - Push Notifications</title>
    
</head>

<body>
    <a class="break btn" href="patatap/index.html">Need a Break?</a>
    <div class="whole">
        
    <div class="container">
        <div class="row" style="margin-top: 5%; margin-left: -15%;">
            <div class="col s10">
                <div id="main" class="card">
                    <div class="card-content">
                        <span class="card-title">Task List</span>
                        <div class="row">
                            <form id="task-form">
                                <div class="input-field col s12">
                                    <input type="text" name="task" id="task" required>
                                    <label for="task">New Task</label>
                                </div>
                                <input type="submit" value="Add Task" class="btn" onclick="setTimeout(timer, 3000);">
                                <!-- 45mins is 2700000 -->
                            </form>
                        </div>
                    </div>
                    <div class="card-action">
                        <h5 id="task-title">Tasks</h5>
                        <div class="input-field col s12">
                            <input type="text" name="filter" id="filter">
                            <label for="filter">Filter Tasks</label>
                        </div>
                        <ul class="collection"></ul>
                        <a href="#" class="clear-tasks btn black">Clear Tasks</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="something">
        <h4><input type="text" name="nameNotes" placeholder="Name of Note" style="font-size: x-large; color: #cd0000;"></h4>
        <textarea style="height: 595px;" onkeypress="geeks(event)"></textarea> 
       
    </div>
    
</div>


    
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" rossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
    <script>
        function geeks(event) { 
            // 13 is the keycode for "enter" 
            if (event.keyCode == 13 && event.shiftKey) { 
                document.getElementsByClassName("textarea").innerHTML = "Triggered enter+shift"; 
            } 
            if (event.keyCode == 13 && !event.shiftKey) { 
                document.getElementsByClassName("textarea").innerHTML = "Triggered enter"; 
            } 
        } 
        function timer() {
//   alert('Hello');
    
}
    </script>
</body>

</html>
